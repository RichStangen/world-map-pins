<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Map with Pins</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* Modal Polaroid Style */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      z-index: 1000;
    }
    .polaroid {
      width: 300px;
      height: 360px;
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 20px rgba(0,0,0,0.3);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .polaroid-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .polaroid.flipped .polaroid-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front img {
      width: 100%;
      height: 85%;
      object-fit: cover;
    }

    .flip-icon {
      cursor: pointer;
      text-align: center;
      padding: 5px;
      font-size: 18px;
      background: #f0f0f0;
    }

    .back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      line-height: 24px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="polaroid" id="polaroid">
    <div class="polaroid-inner">
      <div class="front">
        <img src="IMAGE_URL_HERE" alt="Destination Photo">
        <div class="flip-icon" onclick="flipPolaroid()">üîÅ Flip</div>
      </div>
      <div class="back">
        <div id="polaroid-text">DESTINATION_DESCRIPTION_HERE</div>
        <div class="flip-icon" onclick="flipPolaroid()">üîÅ Flip Back</div>
      </div>
    </div>
    <div class="close-btn" onclick="closeModal()">√ó</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);

  // Tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Pins and labels
  const cities = [
    { name: "Harbin", coords: [45.8038, 126.5349], img: "IMAGE_URL_HERE", text: "TEXT_HERE" },
    { name: "Brisbane", coords: [-27.4698, 153.0251], img: "IMAGE_URL_HERE", text: "TEXT_HERE" },
    { name: "Dubai", coords: [25.2048, 55.2708], img: "IMAGE_URL_HERE", text: "TEXT_HERE" },
    { name: "S√£o Paulo", coords: [-23.5505, -46.6333], img: "IMAGE_URL_HERE", text: "TEXT_HERE" },
    { name: "Punta Cana", coords: [18.5820, -68.4055], img: "IMAGE_URL_HERE", text: "TEXT_HERE" },
    { name: "Canc√∫n", coords: [21.1619, -86.8515], img: "IMAGE_URL_HERE", text: "TEXT_HERE" }
  ];

  cities.forEach(city => {
    const marker = L.marker(city.coords).addTo(map).on('click', () => {
      openModal(city.img, city.text);
    });

    const label = L.divIcon({
      className: 'city-label',
      html: `<div style="font-weight: bold; background: white; padding: 2px 4px; border-radius: 3px; border: 1px solid #ccc;">${city.name}</div>`,
      iconSize: [100, 20],
      iconAnchor: [25, -10]
    });

    L.marker(city.coords, { icon: label }).addTo(map);
  });

  function openModal(image, text) {
    document.querySelector("#modal img").src = image;
    document.getElementById("polaroid-text").innerText = text;
    document.getElementById("modal").style.display = "block";
    document.getElementById("polaroid").classList.remove("flipped");
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function flipPolaroid() {
    document.getElementById("polaroid").classList.toggle("flipped");
  }
</script>

</body>
</html>
